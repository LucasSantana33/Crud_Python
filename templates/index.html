<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bora ver! A sua agenda de filmes online!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bora ver!</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('usuario_bp.logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Bora Ver!</h1>
        <div class="card my-4">
            <div class="card-header">
                Adicionar Filme
            </div>
            <div class="card-body">
                <form action="{{ url_for('filme_bp.add_filme') }}" method="post">
                    <div class="form-group">
                        <input type="text" name="titulo" class="form-control" placeholder="Título" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="diretor" class="form-control" placeholder="Diretor" required>
                    </div>
                    <div class="form-group">
                        <input type="number" name="ano" class="form-control" placeholder="Ano" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="genero" class="form-control" placeholder="Gênero" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Adicionar Filme</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Lista de Filmes
            </div>
            <ul class="list-group list-group-flush">
                {% for filme in filmes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ filme.titulo }}</strong> - {{ filme.diretor }} ({{ filme.ano }}) - {{ filme.genero }}
                    </div>
                    <div>
                        <a href="{{ url_for('filme_bp.edit_filme', filme_id=filme.id) }}" class="btn btn-primary btn-sm">Editar</a>
                        <form action="{{ url_for('filme_bp.delete_filme', filme_id=filme.id) }}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
